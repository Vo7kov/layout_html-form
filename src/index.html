<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <div class="form-field">
          <label for="surname">Surname:</label>
          <input
          type="text"
          name="surname"
          id="surname"
          required
          autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label for="name">Name:</label>
          <input
          type="text"
          name="Name"
          id="name"
          required
          autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label for="age">How old are You?</label>
          <input
          type="number"
          name="Age"
          id="age"
          value="12"
          min="1"
          max="100"
          required
          autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label for="date-of-birth">Full date of birth:</label>
          <input
          type="date"
          name="date-of-birth"
          id="date-of-birth"
          required
          autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label for="terms-and-conditions">I accept the term of agreement</label>
          <input
          type="checkbox"
          name="terms-and-conditions"
          id="terms-and-conditions"
          required
          autocomplete="off"
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>

        <div class="form-field">
          <label for="email">E-mail:</label>
          <input
          type="email"
          name="email"
          id="email"
          placeholder="email@example.com"
          required
          autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label for="password">Password:</label>
          <input
          type="password"
          name="password"
          id="password"
          minlength="5"
          maxlength="32"
          required
          autocomplete="off"
          >
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
